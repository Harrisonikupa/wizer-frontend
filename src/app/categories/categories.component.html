<div id="wrapper">
  <app-sidebar></app-sidebar>

  <div class="content-page">
    <div class="content">
      <app-header></app-header>

      <div class="container-fluid">
        <div class="row mt-2">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <h4 class="mb-3 header-title">Add Category</h4>

                <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
                  <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" class="form-control" id="name" formControlName="category">
                    <span class="help-block text-danger"
                          *ngIf="!categoryForm.get('category').valid && categoryForm.get('category').touched"
                    >
                      <small *ngIf="categoryForm.get('category').errors['required']">This field is required</small>
                    </span>
                  </div>

                  <button type="button" class="btn btn-primary" [disabled]="!categoryForm.valid" (click)="saveCategory()">Submit</button>
                </form>

              </div>
            </div>
          </div>
          <!-- end col -->

          <div class="col-lg-8">
            <div class="card">
              <div class="card-body">
                <h4 class="header-title">Category List</h4>

                <table class="table table-striped mb-0" id="categories_table">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Category</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let category of categories; let i = index;">
                    <td scope="row">{{i+1}}</td>
                    <td>{{category.name}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
    <app-footer></app-footer>
  </div>
</div>
